name: Update Instagram Feed

on:
  # Manual trigger
  workflow_dispatch:
    inputs:
      username:
        description: 'Instagram username to fetch (default: dough_beats)'
        required: false
        default: 'dough_beats'
  
  # Scheduled run (daily at 6 AM UTC)
  schedule:
    - cron: '0 6 * * *'

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "instagram-update"
  cancel-in-progress: false

jobs:
  update-instagram:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Update Instagram feed
        run: |
          USERNAME=${{ github.event.inputs.username || 'dough_beats' }}
          echo "Fetching Instagram feed for @$USERNAME"
          node scripts/fetch-instagram.js $USERNAME
        env:
          NODE_TLS_REJECT_UNAUTHORIZED: '0'

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet public/instagram.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected in Instagram feed"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected in Instagram feed"
          fi

      - name: Commit changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add public/instagram.json public/instagram/
          git commit -m "🤖 Update Instagram feed ($(date '+%Y-%m-%d %H:%M'))" || exit 0

      - name: Push changes
        if: steps.changes.outputs.changed == 'true'
        run: git push

      - name: Summary
        run: |
          if [ "${{ steps.changes.outputs.changed }}" == "true" ]; then
            echo "✅ Instagram feed updated and committed"
          else
            echo "ℹ️ No changes to Instagram feed"
          fi
          
          if [ -f public/instagram.json ]; then
            POSTS_COUNT=$(node -e "console.log(JSON.parse(require('fs').readFileSync('public/instagram.json', 'utf8')).total_posts)")
            echo "📊 Total posts in feed: $POSTS_COUNT"
            echo "📊 Total posts in feed: $POSTS_COUNT"
          fi

  # Note: Deployment will be automatically triggered by the existing deploy.yml workflow
  # when changes are pushed to the main branch
