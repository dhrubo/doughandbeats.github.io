<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dough & Beats</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e1e1e, #2c2c2c);
      color: #f0f0f0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    img.logo {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 4px solid #f8a100;
      margin-bottom: 25px;
      box-shadow: 0 0 15px rgba(248, 161, 0, 0.7);
      object-fit: cover;
    }

    h1 {
      font-weight: 600;
      font-size: 3rem;
      margin: 0 0 10px 0;
      letter-spacing: 2px;
      color: #f8a100;
      text-transform: uppercase;
    }

    h2 {
      font-weight: 300;
      font-size: 1.5rem;
      margin: 0 0 20px 0;
      color: #ddd;
    }

    p {
      max-width: 480px;
      font-weight: 300;
      font-size: 1.1rem;
      line-height: 1.5;
      margin: 0 0 30px 0;
      color: #ccc;
    }

    a.insta-link {
      display: inline-block;
      background: #f8a100;
      color: #1e1e1e;
      font-weight: 600;
      text-decoration: none;
      padding: 12px 30px;
      border-radius: 30px;
      font-size: 1.1rem;
      box-shadow: 0 5px 10px rgba(248, 161, 0, 0.4);
      transition: background 0.3s ease, color 0.3s ease;
    }

    a.insta-link:hover,
    a.insta-link:focus {
      background: #e37c00;
      color: white;
      box-shadow: 0 7px 15px rgba(227, 124, 0, 0.7);
    }

    footer {
      margin-top: auto;
      padding: 15px 10px;
      font-size: 0.9rem;
      color: #777;
    }

    footer a {
      color: #f8a100;
      text-decoration: none;
      font-weight: 500;
    }

    footer a:hover,
    footer a:focus {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.2rem;
      }
      h2 {
        font-size: 1.2rem;
      }
      p {
        font-size: 1rem;
      }
      img.logo {
        width: 140px;
        height: 140px;
      }
      a.insta-link {
        padding: 10px 25px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <img
    class="logo"
    src="images/logo.jpg" alt="Dough & Beats Logo"
  />

  <h1>Dough & Beats</h1>
  <h2>Wood-fired pizza meets rhythm & soul</h2>

  <p>
    Bringing vibrant street food vibes to your events and gatherings.
    Explore our wood-fired pizza, enjoy live beats, and experience the
    perfect blend of flavor and fun.
  </p>

  <a
    class="insta-link"
    href="https://www.instagram.com/dough_beats/"
    target="_blank"
    rel="noopener noreferrer"
    >Follow us @dough_beats</a
  >

  <footer>
    Contact us: <a href="mailto:hello@doughandbeats.co.uk">hello@doughandbeats.co.uk</a>
  </footer>
</body>
</html>
