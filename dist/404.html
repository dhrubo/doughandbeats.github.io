<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Dough & Beats - Authentic Italian Street Food</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript">
      // Single Page Application hack for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      var pathSegments = location.pathname.slice(1).split('/').filter(function(segment) {
        return segment;
      });
      location.replace(
        location.protocol + '//' + location.hostname + 
        (location.port ? ':' + location.port : '') +
        '/?/' +
        pathSegments.join('/').replace(/&/g, '~and~') +
        (location.search ? '&' + location.search.slice(1).replace(/&/g, '~and~') : '') +
        location.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
